# Cargo configuration for TrendLab workspace

[alias]
# Common development commands
lint = "clippy --all-targets --all-features -- -D warnings"
ci = "test --all-features"

[build]
# Enable incremental compilation for faster rebuilds
incremental = true

[target.x86_64-pc-windows-msvc]
# Windows-specific optimizations
rustflags = []

[target.x86_64-unknown-linux-gnu]
# Linux-specific optimizations
rustflags = []

# Profile for development with debug info and fast compilation
[profile.dev]
opt-level = 0
debug = true

# Profile for release builds
[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
strip = true

# Profile for benchmarks (release + debug info for profiling)
[profile.bench]
debug = true
