  build-cli:
    name: Build CLI (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            artifact: trendlab-cli
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: trendlab-cli.exe
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: trendlab-cli
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: trendlab-cli

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build CLI
        run: cargo build --release --target ${{ matrix.target }} -p trendlab-cli

      - name: Build TUI
        run: cargo build --release --target ${{ matrix.target }} -p trendlab-tui

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/trendlab-cli dist/
          cp target/${{ matrix.target }}/release/trendlab-tui dist/
          cd dist
          tar -czvf trendlab-cli-${{ matrix.target }}.tar.gz trendlab-cli trendlab-tui

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/trendlab-cli.exe dist/
          Copy-Item target/${{ matrix.target }}/release/trendlab-tui.exe dist/
          Compress-Archive -Path dist/trendlab-cli.exe, dist/trendlab-tui.exe -DestinationPath dist/trendlab-cli-${{ matrix.target }}.zip

      - name: Upload CLI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.target }}
          path: dist/trendlab-cli-*

  upload-cli:
    name: Upload CLI to Release
    needs: build-cli
    runs-on: ubuntu-latest
    steps:
      - name: Download all CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cli-*
          path: artifacts
          merge-multiple: true

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
