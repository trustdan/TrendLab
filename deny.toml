# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-pc-windows-msvc",
    "aarch64-apple-darwin",
]

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# Ignore unmaintained crates that are transitive deps from Tauri and other dependencies
# These cannot be fixed until upstream updates their dependencies
ignore = [
    # GTK-rs bindings - via Tauri's tray functionality on Linux
    "RUSTSEC-2024-0411",  # gtk-rs GTK3 bindings unmaintained
    "RUSTSEC-2024-0412",  # gtk-rs GTK3 bindings unmaintained
    "RUSTSEC-2024-0413",  # gtk-rs GTK3 bindings unmaintained
    "RUSTSEC-2024-0414",  # gtk-rs GTK3 bindings unmaintained
    "RUSTSEC-2024-0415",  # gtk-rs GTK3 bindings unmaintained
    "RUSTSEC-2024-0416",  # gtk-rs GTK3 bindings unmaintained
    "RUSTSEC-2024-0417",  # gtk-rs GTK3 bindings unmaintained
    "RUSTSEC-2024-0418",  # gtk-rs GTK3 bindings unmaintained
    "RUSTSEC-2024-0419",  # gtk-rs GTK3 bindings unmaintained
    "RUSTSEC-2024-0420",  # gtk-rs GTK3 bindings unmaintained
    "RUSTSEC-2024-0429",  # glib VariantStrIter unsoundness

    # unic crates - via Tauri's urlpattern
    "RUSTSEC-2025-0075",  # unic-char-range unmaintained
    "RUSTSEC-2025-0080",  # unic-common unmaintained
    "RUSTSEC-2025-0081",  # unic-char-property unmaintained
    "RUSTSEC-2025-0098",  # unic-ucd-version unmaintained
    "RUSTSEC-2025-0100",  # unic-ucd-ident unmaintained

    # Other transitive deps
    "RUSTSEC-2024-0370",  # proc-macro-error unmaintained (via various crates)
    "RUSTSEC-2024-0436",  # paste unmaintained (via tauri-runtime)
    "RUSTSEC-2025-0057",  # fxhash unmaintained (via polars)
    "RUSTSEC-2025-0134",  # rustls-pemfile unmaintained (via reqwest 0.11)
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "BSL-1.0",
    "CC0-1.0",
    "MPL-2.0",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Deny specific crates if needed
deny = []

# Skip specific crates from duplicate checking
skip = []

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
