# TrendLab Daily Signal Watchlist
# Curated universe for signal notifications using research-backed robust configs.
#
# Usage:
#   trendlab-cli scan --watchlist configs/watchlist.toml --output signals.json
#
# Research Summary (1980-2025, 45-year backtest):
#   - Top strategies by median Sharpe: ParabolicSar (0.279), Supertrend (0.264),
#     FiftyTwoWeekHigh (0.259), LarryWilliams (0.238), MACrossover (0.214)
#   - Best sectors: Real Estate (Supertrend 0.324), Utilities (PSAR 0.314),
#     Industrials (Supertrend 0.297)
#   - All robust configs below have 100% symbol win ratio (positive Sharpe on every symbol)

[watchlist]
name = "Daily Alerts"
description = "Curated universe with research-backed robust strategy configs"

# Default strategies applied to all tickers unless overridden.
# Format: "strategy_type:param1,param2,..."
#
# Supported strategies:
#   donchian:entry,exit          - Donchian breakout (e.g., "donchian:55,20")
#   52wk_high:period,entry%,exit% - 52-week high (e.g., "52wk_high:252,0.95,0.90")
#   supertrend:atr_period,mult   - Supertrend (e.g., "supertrend:10,3.0")
#   psar:af_start,af_step,af_max - Parabolic SAR (e.g., "psar:0.02,0.02,0.2")
#   ma_cross:fast,slow,type      - MA crossover (e.g., "ma_cross:50,200,sma")
#   tsmom:lookback               - Time-series momentum (e.g., "tsmom:252")
#
# Robust configs from 45-year backtest (all have 100% symbol win ratio):
#   52wk_high:50,0.95,0.80  - Robustness 0.255, Avg Sharpe 0.273
#   supertrend:10,3.0       - Robustness 0.253, Avg Sharpe 0.271
#   psar:0.02,0.02,0.2      - Robustness 0.252, Avg Sharpe 0.271
default_strategies = [
    "52wk_high:50,0.95,0.80",
    "supertrend:10,3.0",
    "psar:0.02,0.02,0.2",
]

